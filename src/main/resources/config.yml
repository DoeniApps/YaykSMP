# Home System Configuration
homes:
  # Cost in money to set a home
  set-cost: 1000
  # Percentage of set cost refunded when deleting a home (0-100)
  delete-refund-percentage: 50

# Chat Tag System
# Format: <color code + tag text + reset code>
# Color codes: &c (red), &6 (gold), &e (yellow), &a (green), &b (aqua), &d (pink), &5 (purple), &f (white)
# Priority determines which tag shows when conflicts arise (higher = more important)
tags:
  owner:
    display: "&4[OWNER]&r"
    priority: 100
  admin:
    display: "&c[ADMIN]&r"
    priority: 90
  mod:
    display: "&6[MOD]&r"
    priority: 80
  helper:
    display: "&e[HELPER]&r"
    priority: 70
  vip:
    display: "&d[VIP]&r"
    priority: 60
  member:
    display: "&7[MEMBER]&r"
    priority: 10

# Anti-Cheat System
# Detects and prevents common cheats
anti-cheat:
  enabled: true
  # Fly detection - prevents flying in survival without permission
  fly-detection:
    enabled: true
    max-violations: 3  # Kicks after this many violations
  # Auto-totem detection - detects automated totem usage
  auto-totem-detection:
    enabled: true
    min-reaction-time-ms: 20  # Minimum human reaction time in milliseconds
    max-violations: 3  # Kicks after this many violations
