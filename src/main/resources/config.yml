# yayk SMP Configuration

# Resource Pack Settings
# Choose between local hosting (built-in HTTP server) or external URL
resource-pack:
  enabled: true

  # Hosting mode: "local" or "external"
  # local - Uses built-in HTTP server to host from server root directory
  # external - Uses URL from external host (GitHub, Dropbox, etc.)
  hosting-mode: "external"

  # Local hosting settings (when hosting-mode is "local")
  local-hosting:
    port: 8080  # Port for HTTP server
    filename: "YaykSMP_ResourcePack.zip"  # File must be in server root directory
    ip: "auto"  # Server IP for resource pack URL. Use "auto" to detect, or specify IP/domain

  # External hosting settings (when hosting-mode is "external")
  url: "https://github.com/DoeniApps/YaykSMP/raw/main/YaykSMP_ResourcePack.zip"

  force: true  # Kick players who decline the resource pack
  prompt: "§6§lYaykSMP Resource Pack\n§7Required for custom logo display"

# Starting balance for new players
starting-balance: 0

# Currency symbol
currency-symbol: "$"

# Show item values in inventory lore
show-item-values: true

